<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="app.js" defer></script>
    <script type="module">
        import { faker } from 'https;//cdn.skypack.dev/@faker-js/faker';
        window.faker = faker;
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body {
            margin: auto;
            max-width: 800px;
        }

        section {
            margin-bottom: 6rem;
        }

        td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <h1>Supabase tutorial</h1>

    <section id="whenSignedOut">
        <button id="signInBtn" class="btn btn-primary">
            Sign in with Google
        </button>
    </section>

    <section id="whenSignedIn">
        <div id="userDetails"></div>
        <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
    </section>

    <section id="myThings" hidden="true">
        <h2>My Things</h2>
        <div id="myThingsList"></div>

        <button id="createThing" class="btn btn-success">Create a Thing</button>
    </section>

    <section id="allThings">
        <h2>All Things</h2>
        <div id="allThingsList"></div>
    </section>
</body>

</html>
